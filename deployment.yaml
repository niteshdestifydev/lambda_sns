AWSTemplateFormatVersion: 2010-09-09
Description: "Cloudformation Demo"

Parameters: 
  Environment:
    Description: Environment Name
    Type: String
Resources: 
  lambdaFunctionIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: "nm-aws-demo-lambda-policy"
          PolicyDocument:
           Version: "2012-10-17"
           Statement:
              - Effect: "Allow"
                Action: 
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
  lambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: "CloudFormation Demo Lambda"
      FunctionName: !Sub lambda-cloudformation-demo${Environment}
      Handler: lambda_sns::lambda_sns.Function::FunctionHandler
      MemorySize: 128
      Role: Fn::GetAtt:lambdaFunctionIamRole.Arn
      Runtime: dotnet6
      Timeout: 30
      Environment:
        Variables:
          key1: value1 # A map of key-value pairs that the Lambda function can access
      Code:
        S3Bucket: demo-nm-for-aws-deploy
        S3Key: lambda.zip
      Tags:
        - Key: purpose
          Value: nm-demo-for-sns-lambda
      